<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>分割結果</title>
    <!-- Bootstrap CSSの追加 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">分割完了！保存されたファイル一覧：</h2>
        <ul class="list-group">
            {% for file in files %}
            <li class="list-group-item"><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
        <br>
        <a href="{{ url_for('download_zip', zip_filename=zip_file) }}" class="btn btn-success btn-block">すべてのファイルをダウンロード</a>
        <br><br>
        <a href="/" class="btn btn-secondary btn-block">← 戻る</a>
    </div>

    <!-- Bootstrap JSと依存関係の追加 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
